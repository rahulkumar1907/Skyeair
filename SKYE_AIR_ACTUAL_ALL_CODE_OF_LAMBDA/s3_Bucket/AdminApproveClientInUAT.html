<body>



    <!-- <p id="demo">Success</p> -->
    <div class="card" id="demo">
        <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
            <i class="checkmark">âœ“</i>
        </div>
        <h1>Success</h1>
        <p>Cleint has been Sucessfully Approved!!</p>
    </div>
    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const searchParams = Object.fromEntries(urlParams.entries());
        console.log(searchParams);


        document.getElementById("demo").style.display = "none";

        var http = new XMLHttpRequest();
        var url = 'https://9mu22gt18e.execute-api.eu-west-1.amazonaws.com/client/registration/approve-client';
        var params = `${searchParams.emailid}`;


        console.log(searchParams.emailid)
        http.open('POST', url, true);

        //Send the proper header information along with the request
        http.setRequestHeader('Content-type', 'application/json');

        http.onreadystatechange = function () {//Call a function when the state changes.
            if (http.readyState == 4 && http.status == 200) {
                document.getElementById("demo").style.display = "block";

                // alert(http.responseText);
            }
        }
        http.send(params);

    </script>
